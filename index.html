<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article>
      <section class="user-info">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" class="avatar">
        <label class="avatar-username">Jessica Randall</label>
        <small class="avatar-location">London, United Kingdom</small>
        <p>
          <small>"Front-end developer and avid reader."</small>
        </p>
      </section>
      <section class="social-media-links">
        <a href="#!">GitHub</a>
        <a href="#!">Frontend Mentor</a>
        <a href="#!">LinkedIn</a>
        <a href="#!">Twitter</a>
        <a href="#!">Instagram</a>
      </section>
    </article>
  </main>
</body>
</html>
